{% if site.locales.sitelinks[page.lang] %}
  {% assign sitelinks = site.locales.sitelinks[page.lang] %}
{% else %}
  {% assign sitelinks = site.locales.sitelinks['en'] %}
{% endif %}
{% for link in sitelinks %}
  <a class="mdl-navigation__link" href="{{ link.url }}/">{{ link.text }}</a>
{% endfor %}
